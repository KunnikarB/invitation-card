<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kunnikar B." />
    <meta name="description" content="Egg Hunt Invitation Card" />
    <title>Invitation Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <header>
      <header class="header">
        <h1
          class="header__title animate__animated animate__swing animate__infinite"
        >
          Happy Easter
        </h1>
        <nav class="header__nav">
          <ul
            class="header__ul animate__animated animate__pulse animate__infinite"
          >
            <li><a href="#">💌 Card</a></li>
            <li><a href="#">🐰 Menu</a></li>
            <li><a href="#">📱 RSVP</a></li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <section class="hero">
          <h2 class="hero__h2">You Are Invited!</h2>
          <figure>
            <img
              src="images/pink-card.png"
              alt="pink easter eggs and rabbits"
              title="We ❤️ Easter!"
              width="1654px"
              height="1654px"
            />
            <figcaption class="offscreen">3 Rabbits and 2 Eggs</figcaption>
          </figure>
        </section>

        <section class="img__container center margin-top">
          <div class="square">🐥</div>
          <div
            class="square animate__animated animate__bounceOutUp animate__infinite"
          >
            🐇
          </div>
          <div class="square animate">🥚</div>
        </section>
      </main>

      <footer class="footer center">
        <p>
          <span class="nowrap">Copyright &copy; </span>
          <span class="nowrap">Kunnikar B.</span>
        </p>
      </footer>
    </header>
  </body>
</html>
